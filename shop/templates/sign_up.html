{% extends 'layout' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6">
    <div class="card">
    <div class="card-header text-center">
    <h2>Sign Up</h2>
    </div>
    <div class="card-body">
    <form method="post" action="{% url 'shop:sign_up' %}">
        {% csrf_token %}
    <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username1" placeholder="Enter your username">
    </div>
    <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email1" placeholder="Enter your email">
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Enter your password">
    </div>
    <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword1" placeholder="Confirm your password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
